<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>无标题</title>
        <style>
            #div1{
                width:200px;
                height:100px;
                background:#ccc;
                border:1px solid #999;
                display:none;
            }
            #div2{
                width:200px;
                height:200px;
                background: red;

            }
            #div3 {
                width:100px; 
                height:200px; 
                background:#CCC; 
                display:none;
            }
        </style>
        <script>
            function toGreen()
            {
                var oDiv=document.getElementById('div2');
                oDiv.style.width='300px';
                oDiv.style.height='300px';
                oDiv.style.background='green';  

            }
            function toRed()
            {
                document.getElementById('div2').style.width='200px';
                document.getElementById('div2').style.height='200px';
                document.getElementById('div2').style.background='red';
            }
            
            function showHide()
            {
  	            var oDiv=document.getElementById('div3');

	            if(oDiv.style.display=='block')
	        {
	            oDiv.style.display='none';
	        }
	            else
	        {
	            oDiv.style.display='block';
	        }
            }
  

        </script>

    </head>
    <body>
        <input type="checkbox" onmouseover="getElementById('div1').style.display='block';" onmouseout="getElementById('div1').style.display='none';" />
        <div id="div1">
            为了不知所云的的信息
        </div>
        <br/>
       
        <div id="div2" onmouseover="toGreen()" onmouseout="toRed()">

        </div>
        <br/>
        <input type="button" value="显示隐藏" onclick="showHide()" />
        <div id="div3">
        </div>
    </body>


    
</html>
